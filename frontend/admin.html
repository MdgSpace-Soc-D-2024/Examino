<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <div class="bg-dark text-white p-3 position-fixed" style="width: 250px; height: 100vh;">
            <h2 class="text-center">Admin Panel</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white" id ="Dashboard">Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Manage Exams</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Students</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Results</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Reports</a></li>
                <li class="nav-item">
                    <a href="#settings_collapse" class="nav-link text-white" data-bs-toggle="collapse">Settings</a>
                    <div class="collapse" id="settings_collapse">
                        <ul class="list-unstyled">
                            <li id="adminLogout"><a href="#" class="text-white">Logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <div class="flex-grow-1" style="margin-left: 250px;">
            <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded mb-4">
                <h1>Welcome, Admin</h1>
                <span class="text-dark">Code: <a id = "codeInstitute"></a></span>
                
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Total Exams</h5>
                            <p class="card-text fs-4">150</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Active Students</h5>
                            <p class="card-text fs-4">1,200</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Upcoming Exams</h5>
                            <p class="card-text fs-4">5</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Performance Trends</h5>
                            <p class="card-text">Analytics</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-left: 250px;">
    <div class="container my-5">
        <div class="row">
            
            <div class="col-md-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title"> See Latest Activity </h5>
                        <!--<p class="card-text"></p>-->
                        <a href="#" class="btn btn-primary" id="latestActivity"> Get Info </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title"> Add Classes / Divisions </h5>
                        <!--<p class="card-text"></p>-->
                        <a href="#" class="btn btn-primary" id ="addClasses"> Add </a>
                    </div>
                </div>
            </div>

            
            <div class="col-md-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title"> Add Subjects </h5>
                        <!--<p class="card-text"></p>-->
                        <a href="#" class="btn btn-primary" id="addSubjects"> Add </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_admin.js"></script>
</body>
</html>
