<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8141db, #a0edf7);
            color: #ffffff;
            min-height: 100vh;
        }
        .navbar {
            background-color: #820cdd;        }
        .leaderboard {
            max-width: 400px;
            margin: auto;
            background-color: #05000b56;
            color: #f8f9fa;
        }
        .list-group-item {
            background-color: #05000b56;
            color: #f8f9fa;
        }
        .chart-container, .stats-container {
            fill: #f8f9fa;
            color: #ffffff;
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: #05000b56;
            padding: 20px;
            border-radius: 10px;
        }
        h2, h4 {
            color: #f8f9fa;
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Student Analysis</a>
        </div>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="studentHome">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="exams">Exams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="results">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary ms-3" href="#" id="Logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Student Result Analysis</h2>

        <div class="stats-container mt-4 p-4 text-center">
            <h4>Subject: </h4> <h4 id="course"> </h4>
            <p>Marks Obtained: <strong id="totalmarks"></strong></p>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6 chart-container">
                <canvas id="resultChart"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12 chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <h4 class="text-center">Leaderboard</h4>
        <ul class="list-group leaderboard" id="leaderboard"></ul>
    </div>

    <script src="script_see-results.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
