<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8141db, #a0edf7);
            color: #ffffff;
            min-height: 100vh;
        }

        .topbar {
            background-color: #d4cce0;
        }

            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .features-section {
            padding: 40px 20px;
            
        }

        .feature-card {
            background-color: #aa8eec;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(91, 104, 217, 0.1);
            transition: transform 0.2s;
            border: none;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .btn-primary {
            background-color: #2c94bd;
            border-color: #0d52ad;
        }

        .btn-primary:hover {
            background-color: #7ec2ce;
        }
        .section-heading {
            margin: 40px 0 20px;
            text-align: center;
            color: #fbfbfd;
        }
        .exam-card { 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .exam-card:hover {
            transform: translateY(-10px);
        }
        
    </style>
</head>
