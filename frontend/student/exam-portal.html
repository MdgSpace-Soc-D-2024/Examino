<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .question-panel {
            max-height: 70vh;
            overflow-y: auto;
        }
        .question-palette {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .question-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            color: white;
            background-color: grey;
            cursor: pointer;
        }
        .status-panel {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
        }
        .status-panel h5 {
            margin-bottom: 20px;
        }
        .attempted {
            background-color: green !important;
        }
        .seen {
            background-color: red !important;
        }
        .not-seen {
            background-color: grey !important;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h2>Online Examination</h2>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Side: Questions -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body question-panel" id="question-container">
                        <!-- Questions will be dynamically loaded here from Django backend -->
                    </div>
                </div>
            </div>

            <!-- Right Side: Student & Status Panel -->
            <div class="col-md-3">
                <div class="status-panel mb-4">
                    <h5>Student Details</h5>
                    <p>Name: <span id="student-name"></span></p>
                    <p>Institute: <span id="institute-name"></span></p>
                    <p>Course: <span id="course-name"></span></p>
                </div>
                
                <div class="status-panel">
                    <h5>Question Palette</h5>
                    <div id="question-palette" class="question-palette">
                        <!-- Question circles will be dynamically loaded here -->
                    </div>
                    <p class="mt-4">Attempted: <span id="attempted-count">0</span></p>
                    <p>Not Attempted: <span id="not-attempted-count">0</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <button type="submit" id="submitBtn" class = "btn btn-primary position-absolute bottom-0 end-0"> Submit </button>
    
    <script src="script_exam-portal.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
