<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #2e0052, #d18bef);
      color: #ffffff;
      min-height: 100vh;
      padding-top: 60px; /* Prevent content from overlapping with navbar */
      padding: 20px;
    }
    .question-container {
      margin-top: 20px;
      background-color: #9c6beb;
    }
    .card {
      background-color: #9c6beb;
    }
    .form-select, .form-control {
      background-color: #b390eb;
    }
    .navbar {
      background-color: #1b022e;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Online Exam Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="teacher.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="Logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
  <br> <br> <br>
  <div class="container">
    <h1 class="text-center mb-4">Exam Scheduler</h1>

    <!-- Exam Details -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Exam Details</h5>
        <form id="examForm">
          <div class="mb-3">
            <label class="form-label">Examname</label>
            <input type="text" class="form-control exam-input" id="examname" placeholder="Enter Unique Examname" required>
          </div>
          <div class="mb-3">
              <label for="classSelect" class="form-label">Class</label>
              <select class="form-select" id="classDropdown" required>
                <option value="" selected disabled>Choose class</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="subjectSelect" class="form-label">Course</label>
            <select class="form-select" id="courseDropdown" required>
              <option value="" selected disabled>Choose course</option>   
            </select>
          </div>
          <div class="mb-3">
            <label for="examDate" class="form-label">Exam Date</label>
            <input type="date" class="form-control" id="examDate" required>
          </div>
          <div class="mb-3">
            <label for="examstartTime" class="form-label">Exam Start Time</label>
            <input type="time" class="form-control" id="examstartTime" required>
          </div>
          <div class="mb-3">
            <label for="examendTime" class="form-label">Exam End Time</label>
            <input type="time" class="form-control" id="examendTime" required>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Questions -->
    <form id = "examFormFields">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Questions</h5>
        <div id="questionsContainer"></div>
        <button id="addQuestionBtn" class="btn btn-primary mt-3">Add Question</button>
      </div>
    </div>
    </form>
    <!-- Submit Button -->
    
    <div class="text-center mt-4">
      <button id="submitBtn" class="btn btn-success">Submit Exam</button>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_exam.js"></script>
</body>
</html>
