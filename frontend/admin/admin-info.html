<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Credential Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #2d1b59, #3b216c);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .form-container {
            background: #44307b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .topbar a {
            color: white;
            transition: color 0.3s;
        }
        .topbar a:hover {
            color: #d3b8ff;
        }
        .btn-primary {
            background-color: #6a4dad;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7e5dc7;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Examino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> 
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Exams</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Results</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin-info.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-light ms-3" href="#" id="Logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container col-md-6">
            <h3 class="text-center mb-4">Admin Credential Entry</h3>
            <form id="form-admin-info">
                <div class="mb-3">
                    <label for="institute" class="form-label">Institute Name</label>
                    <input type="text" class="form-control" id="institute" placeholder="Enter institute name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_admin-info.js"></script>
</body>
</html>
