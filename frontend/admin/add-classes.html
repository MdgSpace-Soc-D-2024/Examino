<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: yellow;
            color: black;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Classes / Divisions</h1>

        <div class="mb-3">
            <label for="classInput" class="form-label">Enter Class Name:</label>
            <input type="text" id="classInput" class="form-control" placeholder="e.g., highlight">
        </div>

        <button id="addClassBtn" class="btn btn-primary">Add</button>

        <hr>
        
        <div id="targetElement" class="p-3 mb-3 "> 
        </div>

        <h4>Added Classes:</h4>
        <ul id="showClasses" class="list-group"></ul>
    </div>

    <script src="script_add-classes.js"> </script>
</body>
</html>
