<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #662d91);
            color: #fff;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .sidebar a {
            color: white;
            font-size: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            display: block;
            margin-bottom: 0.5rem;
            text-decoration: none;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #662d91;
        }
        .content {
            margin-left: 250px;
            padding: 2rem;
        }
        .topbar {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }
        .card {
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background-color: #4b0082;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #662d91;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#" id="home">Home</a>
        <a href="admin-info.html" id="dashboard">Institute Details</a>
        <a href="#" id="manageExams">Manage Exams</a>
        <a href="add-students.html" id="addStudents">Add Students</a>
        <a href="add-teachers.html" id="addTeachers">Add Teachers</a>
        <a href="#" id="seeResults">Results</a>
        <a href="#settings_collapse" data-bs-toggle="collapse">Settings</a>
        <div class="collapse" id="settings_collapse">
            <ul class="list-unstyled ps-3">
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="topbar d-flex justify-content-between align-items-center">
            <h1 id="username">Welcome, Admin</h1>
        </div>

        <div class="row g-4 mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Exams</h5>
                        <p class="card-text fs-4" id="exams"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Active Students</h5>
                        <p class="card-text fs-4" id="students"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Active Teachers</h5>
                        <p class="card-text fs-4" id="teachers"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-5">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">See Latest Activity</h5>
                        <a href="#" class="btn btn-primary" id="latestActivity">Get Info</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Add Classes / Branches</h5>
                        <a href="#" class="btn btn-primary" id="addClasses">Add</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Add Subjects / Courses</h5>
                        <a href="#" class="btn btn-primary" id="addCourses">Add</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_admin.js"></script>
</body>
</html>
