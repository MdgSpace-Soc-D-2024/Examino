<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Teachers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #2d1b59, #3b216c);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .form-container {
            background: #44307b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .topbar {
            background: #1a1a2e;
        }
        .topbar a:hover {
            color: #d3b8ff;
        }
        .btn-primary {
            background-color: #6a4dad;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7e5dc7;
        }
        .btn-success {
            background-color: #4caf50;
            border: none;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="admin.html">Examino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> 
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Exams</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Results</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin-info.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-light ms-3" href="#" id="Logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <br><br><br>

    <div class="container form-container">
        <h2 class="text-center mb-4">Admin Portal - Add Teachers</h2>

        <div class="text-center add-student-btn">
            <button id="addTeacherBtn" class="btn btn-primary">Add Teacher</button>
        </div>

        <div id="teacherForm" class="d-none">
            <form id="teacherFormFields">
                <div class="mb-3">
                    <label for="username">Teacher Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter teacher username" required>
                </div>
                <div class="mb-3">
                    <label for="email">Teacher Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter teacher email" required>
                </div>
                <div class="mb-3">
                    <label for="institute">Institute Name:</label>
                    <input type="text" class="form-control" id="institute" readonly>
                </div>
                <div class="mb-3">
                    <label for="course">Course:</label>
                    <select class="form-control" id="courseDropdown" required>
                        <option value="">Select a course</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script_add-teachers.js"></script>
</body>
</html>
