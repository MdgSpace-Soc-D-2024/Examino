<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #608BC1; /* Muted Blue */
        }
        .navbar-brand {
            font-weight: bold;
            color: #FFFFFF; /* White */
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            color: #F3F3E0; /* Light Cream Yellow */
            font-size: 3rem;
            font-weight: 700;
        }
        .hero p {
            color: #CBDCEB; /* Light Blue-Gray */
            font-size: 1.25rem;
        }
        .btn-primary {
            background-color: #133E87; /* Dark Blue */
            border: none;
            color: #fff;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #F3F3E0; /* Light Cream Yellow */
        }
        .footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        /* Container for the options */
        .options-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .options-container a {
            background-color: #133E87; /* Dark Blue */
            color: #fff;
            font-weight: 600;
            padding: 10px 20px;
            margin: 0 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        .options-container a:hover {
            background-color: #F3F3E0; /* Light Cream Yellow */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">EXAMINO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to EXAMINO</h1>
        <p>Your ultimate online examination platform.</p>
        <a href="#" class="btn btn-primary" id="getStartedBtn">Get Started</a>
        
        <!-- Options Container -->
        <div class="options-container" id="optionsContainer">
            <div class="d-flex justify-content-center">
                <!-- Login Dropdown -->
                <div class="dropdown mx-2">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Login
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                        <li><a class="dropdown-item" href="admin/login.html">As Admin</a></li>
                        <li><a class="dropdown-item" href="teacher/login.html">As Teacher</a></li>
                        <li><a class="dropdown-item" href="student/login.html">As Student</a></li>
                    </ul>
                </div>
        
                <!-- Register Dropdown -->
                <div class="dropdown mx-2">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="registerDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Register
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="registerDropdown">
                        <li><a class="dropdown-item" href="admin/register.html">As Admin</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Footer 
    <footer class="footer">
        <p>&copy; 2025 EXAMINO. All Rights Reserved.</p>
    </footer> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle the options container when "Get Started" is clicked
        document.getElementById("getStartedBtn").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default link action
            var optionsContainer = document.getElementById("optionsContainer");
            optionsContainer.style.display = optionsContainer.style.display === "block" ? "none" : "block";
        });
    </script>
</body>
</html>
