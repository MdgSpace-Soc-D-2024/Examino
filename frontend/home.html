<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMINO - Online Examination Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-white d-flex flex-column position-fixed" id="sidebar" style="height: 100vh;">
            <div class="text-center py-3 bg-secondary">
                <button class="btn btn-link text-white text-decoration-none" id="toggleSidebar" style="font-size: 1.5rem;">EXAMINO</button>
            </div>
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content flex-grow-1">
            <div class="container text-center">
                <h1 class="display-4 mb-4 text-dark">Welcome to EXAMINO</h1>
                <p class="lead text-muted">Your one-stop platform for online examinations.</p>

                <div class="d-flex justify-content-center my-4">
                    <!-- Dropdown for Login -->
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle mx-2" type="button" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Login
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                            <li><a class="dropdown-item" href="admin/login.html">As Admin</a></li>
                            <li><a class="dropdown-item" href="teacher/login.html">As Teacher</a></li>
                            <li><a class="dropdown-item" href="student/login.html">As Student</a></li>
                        </ul>
                    </div>

                    <!-- Register Button -->
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle mx-2" type="button" id="registerDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Register
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="registerDropdown">
                            <li><a class="dropdown-item" href="admin/register.html"> As Admin </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
